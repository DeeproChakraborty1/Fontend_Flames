<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
    }

    .product-details {
      max-width: 600px;
      margin: 0 auto;
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 5px;
    }

    .product-details img {
      max-width: 100%;
      border-radius: 5px;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
    }

    .button {
      background-color: rgb(198, 13, 124);
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
    }

    .button:hover {
      background-color: rgb(75, 10, 49);
    }
  </style>
</head>

<body>
  <div class="product-details">
    <img id="product-image" src="" alt="Product Image">
    <h1 id="product-name"></h1>
    <p id="product-price"></p>
    <p id="product-category"></p>
    <p id="product-description"></p>
    <div class="button-container">
      <button class="button" onclick="goBack()">Back to Products</button>
      <button class="button" onclick="addToCart()">Add to Cart</button>
    </div>
  </div>

  <script>
    // Retrieve product details from localStorage
    const product = JSON.parse(localStorage.getItem("selectedProduct"));
    let cart = JSON.parse(localStorage.getItem("cart")) || {};

    if (product) {
      document.getElementById("product-image").src = product.image;
      document.getElementById("product-name").textContent = product.name;
      document.getElementById("product-price").textContent = `Price: â‚¹${product.price}`;
      document.getElementById("product-category").textContent = `Category: ${product.category}`;
      document.getElementById("product-description").textContent = product.description || "No description available.";
    }

    // Add to cart function
    function addToCart() {
      if (product) {
        if (cart[product.id]) {
          cart[product.id].quantity += 1;
        } else {
          cart[product.id] = { ...product, quantity: 1 };
        }

        localStorage.setItem("cart", JSON.stringify(cart));
        alert(`${product.name} added to cart!`);
      }
    }

    function goBack() {
      window.location.href = "index.html"; 
    }
  </script>
</body>

</html>
